<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- Metadata: Defines the character encoding for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Metadata: Defines the viewport settings for responsive design -->
        <title>FEEDBACK</title> <!-- Purpose: Sets the title of the webpage -->
        <meta name="description" content="Submit your feedback to HW Computers - Your opinion matters to us!"> <!-- Metadata: Provides a brief description of the webpage -->
        <meta name="keywords" content="HW Computers, feedback, opinion, customer satisfaction"> <!-- Metadata: Provides keywords related to the webpage -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Functionality: Links an external CSS stylesheet for box icons -->
        <link rel="stylesheet" href="common.css"> <!-- Functionality: Links an external CSS stylesheet for common styles -->
        <link rel="stylesheet" href="styles_feedback.css"> <!-- Functionality: Links an external CSS stylesheet for styling the feedback page -->
    </head>
<body>

    <header>
        <img id="logo" src="top-logo.png" alt="HW Computers Logo">

        <nav>
            <!-- Purpose: Navigation menu -->
            <a href="index.html">HOME</a> <!-- Functionality: Link to the home page -->
            <a href="STORES.html">STORES</a> <!-- Functionality: Link to the stores page -->
            <a href="about.html">ABOUT</a> <!-- Functionality: Link to the about page -->
            <a href="feedback.html">FEEDBACK</a> <!-- Functionality: Link to the feedback page -->
            <a href="contact.html">CONTACT</a> <!-- Functionality: Link to the contact page -->

            <div class="animation start-home"></div> <!-- Functionality: Adds animation effects to the navigation menu -->
        </nav>
    </header>
<div class="flex">
    <div class="wrapper">
        <h3>CUSTOMER FEEDBACK</h3>
        <form action="#">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Submit</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </form>
        <div id="successMessage" style="display: none;">Feedback submitted successfully!</div>
        <div id="feedbackContainer"></div> 
    </div>
</div>
    <script src="script_feedback.js"></script>
